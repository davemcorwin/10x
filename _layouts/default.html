<!DOCTYPE html>
<html class="min-height-100ct bg-{{ page.bg_color }} font-family-sans" lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="margin-0 font-sans-6 desktop:font-sans-8 line-height-base min-height-100ct bg-{{ page.bg_color }} position-relative">

    <a href="#main-content" class="usa-skipnav text-white overflow-hidden square-1px position-absolute top-0 left-0 font-sans-1 padding-1  focus:width-auto focus:height-auto focus:bg-white focus:text-black">Skip to main content</a>

    <div class="tablet:padding-top-1">
      {% include banner.html %}
      {% include header.html %}
    </div>

    <main id="main-content" class="page-content" aria-label="Content">
      {{ content }}
    </main>

    {% if page.show_navbar %}
      {% include navbar.html %}
    {% endif %}

    {% include footer.html %}
    <script src="{{ "/assets/js/uswds.min.js" | relative_url }}"></script>
  </body>
</html>
